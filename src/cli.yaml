name: nanoleaf-cli
about: >-
  CLI mananger for the nanoleaf smart lights
args:
  - lamp:
      short: l
      takes_value: true
      default_value: "0"
      help: ID of the lamp to activate
      max_values: 3
      require_delimiter: true
subcommands:
  - on:
      about: Turn the light on
      args:
        - brightness:
            takes_value: true
            help: Set the brightness of the lamp
        - duration:
            help: Time taken for the transition in seconds
            short: d
            takes_value: true
        - temperature:
            help: Time taken for the transition in seconds
            short: T
            takes_value: true
        - colour:
            help: Set the colour of the lamp
            short: c
            takes_value: true
            number_of_values: 3
            conflicts_with: val
        - palette:
            help: Set the palette of the lamp
            short: p
            takes_value: true
            number_of_values: 3
            conflicts_with: val
  - off:
      about: Turn the light off

  - gradient:
      about: Transition the light between two colour
      args:
        - steps:
            takes_value: true
            short: s
            help: Number of steps in the gradient
            default_value: "10"
        - time:
            takes_value: true
            short: t
            help: Total time for the transition in seconds
            default_value: "5"
  - scene: 
      about: Load a complex scene
